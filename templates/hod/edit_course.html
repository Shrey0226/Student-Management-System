{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">

    <div class="page-header">
        <div class="row">
            <div class="col">
                <h3 class="page-title">EDIT COURSE</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Course Details</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'update_course' %}">
                        {% csrf_token %}
                        {% include 'includes/messages.html' %}
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Course name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name= "course_name" value="{{course.name}}">
                                <input type="text" class="form-control" name= "course_id" value="{{course.id}}" hidden>
                            </div>
                        </div>
                        <div class="col-10">
                            <button type="submit" class="btn btn-primary">Update Course</button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
