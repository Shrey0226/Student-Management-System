{% extends 'base.html' %}
{% block content%}
<div class="content container-fluid">

    <div class="page-header">
        <div class="row">
            <div class="col">
                <h3 class="page-title">ADD FACULTY</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Faculty Details</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'add_faculty' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'includes/messages.html' %}
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Profile Pic</label>
                            <div class="col-md-10">
                                <input type="file" class="form-control" name= "profile_pic" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">First name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name= "first_name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Last name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name= "last_name" required>
                            </div>
                        </div> 
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Gender</label>
                            <div class="col-md-10">
                                <select class="form-control" name= "gender" required>
                                    <option>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Address</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name= "address" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Phone Number</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control" name= "phone_no" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Email id</label>
                            <div class="col-md-10">
                                <input type="Email" class="form-control" name= "email" required >
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Username</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name= "username" required >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Password</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" placeholder="Enter password" name= "password" required>
                            </div>
                        </div>
                        <div class="col-10">
                            <button type="submit" class="btn btn-primary">Add Faculty</button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
