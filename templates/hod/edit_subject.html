{% extends 'base.html' %}
{% block content%}

<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Edit Subject</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
                <li class="breadcrumb-item active">Edit Subject</li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Subject Details</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'update_subject' %}">
                    {% csrf_token %}
                    {% include 'includes/messages.html' %}
                    <div class="form-group row">
                        <label class="col-form-label col-md-2">Subject name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="subject_name" value="{{subject.name}}">
                            <input type="text" class="form-control" name="subject_id" value="{{subject.id}}" hidden>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-md-2">Course</label>
                        <div class="col-md-10">
                            <select class="form-control" name="course_id" required>
                                <option>Select Course</option>
                                {% for i in course %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-md-2">Faculty Name</label>
                        <div class="col-md-10">
                            <select class="form-control" name="faculty_id" required>
                                <option>Select Faculty</option>
                                {% for i in faculty %}
                                <option value="{{i.id}}">{{i.admin.first_name}} {{i.admin.last_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Subject</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
