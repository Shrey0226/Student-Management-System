<script>
    $(document).ready(function () {

        // Area chart

        if ($('#all_details').length > 0) {
            var options = {
          series: [{{student_count}}, {{faculty_count}}, {{course_count}}, {{subject_count}}],
          chart: {
            height: 350,
            width: '100%',
          type: 'pie',
        },
        labels: ['Student', 'Faculty', 'Courses', 'Subject'],
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#all_details"), options);
        chart.render();
        }

        // Bar chart
          
        if ($('#stud_count').length > 0) {
            var optionsBar = {
                chart: {
                    type: 'bar',
                    height: 350,
                    width: '100%',
                    stacked: true,
                    toolbar: {
                        show: false
                    },
                },
                dataLabels: {
                    enabled: false
                },
                plotOptions: {
                    bar: {
                        columnWidth: '45%',
                    }
                },
                series: [{
                    name: "Boys",
                    color: '#fdbb38',
                    data: [{{student_gender_male}}],
                }, {
                    name: "Girls",
                    color: '#19affb',
                    data: [{{student_gender_female}}],
                }, {
                    name: "Others",
                    color: '#9C27B0',
                    data: [{{student_gender_others}}],
                }],
                labels: [2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020],
                xaxis: {
                    labels: {
                        show: false
                    },
                    axisBorder: {
                        show: false
                    },
                    axisTicks: {
                        show: false
                    },
                },
                yaxis: {
                    axisBorder: {
                        show: false
                    },
                    axisTicks: {
                        show: false
                    },
                    labels: {
                        style: {
                            colors: '#777'
                        }
                    }
                },
                title: {
                    text: '',
                    align: 'left',
                    style: {
                        fontSize: '18px'
                    }
                }

            }

            var chartBar = new ApexCharts(document.querySelector('#stud_count'), optionsBar);
            chartBar.render();
        }

        // 
        if ($('#faculty_gender').length > 0) {
            var options = {
          series: [{{faculty_gender_male}}, {{faculty_gender_female}}, {{faculty_gender_others}}],
          chart: {
            height: 350,
            width: '100%',
          type: 'donut',
        },
        labels: ['Male', 'Female', 'Others'],
        plotOptions: {
          pie: {
            startAngle: -90,
            endAngle: 270
          }
        },
        dataLabels: {
          enabled: false
        },
        fill: {
          type: 'gradient',
        },
        legend: {
          formatter: function(val, opts) {
            return val + " - " + opts.w.globals.series[opts.seriesIndex]
          }
        },
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#faculty_gender"), options);
        chart.render();
        }

        if ($('#course_subject').length > 0) {
            var options = {
          series: [{{course_count}}, {{subject_count}}],
          chart: {
            height: 350,
            width: '100%',
          type: 'donut',
        },
        labels: ['Courses', 'Subject'],
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#course_subject"), options);
        chart.render();
        }
    });
</script>
